{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" href="/static/css/maps.css"/>

  <script src="/static/js/mapsDemo.js"></script>
  <script
    async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeNiHduiEBvQI2CnzC1dis32FDktKV4eA&callback=CALLBACK">
  </script>
{% endblock %}

{% block body %}
  <header>
    <nav>
      <section id="links-left">
        <a href="/map/more">Check out the other demos!</a>
      </section>
      <section id="links-right">
        <a href="/">home</a>
      </section>
    </nav>
  </header>

  <main>
    <section class="map">
      <div id="map"></div>
    </section>
  </main>
{% endblock %}
